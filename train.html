<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Time</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Disney Station!</h1>
        <h3>Chuga Chuga Chuga! Choo Choo!</h3>
        <h3>Let the <span>MAGIC</span> Begin!</h3>
    </div>

  	<div class="container">
      <!-- panel one -->
  		<div class="panel panel-danger">
  		  <div class="panel-heading">
  		    <h3 class="panel-title">Current Train Schedule</h3>
  		  </div>
  		  <div class="panel-body" id="employees">

          <!-- table -->
          <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <!-- Example Movie 1 -->
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>

                </tbody>
            </table>

  		  </div>
  		</div>
      <!-- panel two -->
  		<div class="panel panel-warning">
  		  <div class="panel-heading">
  		    <h3 class="panel-title">Add a New Train</h3>
  		  </div>
  		  <div class="panel-body">
          <!-- form -->
  			 <form>
  			  <div class="form-group">
  			    <label for="formGroupExampleInput">Train Name</label>
  			    <input type="text" class="form-control searchTerm" id="trainName" placeholder="Train Name">
  			  </div>
  			  <div class="form-group">
  			    <label for="formGroupExampleInput">Destination</label>
  			    <input type="text" class="form-control destination" id="destination" placeholder="Where does it go?">
  			  </div>
  			  <div class="form-group">
  			    <label for="formGroupExampleInput3">First Train Time (HH:MM - Military Time)</label>
  			    <input type="time" class="form-control firstTime" id="firstTime" placeholder="First Train Time">
  			  </div>
  			  <div class="form-group">
  			    <label for="formGroupExampleInput3">Frequency (min)</label>
  			    <input type="text" class="form-control frequency" id="frequency" placeholder="Frequency (min)">
  			  </div>
  			  <button class="submit" id="addTrain">Submit</button>
  			</form>
  		  </div>
  		</div>
  	</div>

    <!-- Nice job loading your scripts at the bottom of your html! -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="ChooChoo.js"></script>

  </body>
</html>
